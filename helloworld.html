<html><head>
<script src="u1.js"></script>
<script>

// on start
app.start(event=>{
    app.display({
        value:[ // value (or v) sets the value/content
            'Hello World!',             // add 'Hello World!' text label
            {class:'btn',id:'Click Me'} // add 'Click Me' button
        ]
    });
});

// when button "Click Me" is clicked
//   u refers to unique id of user-event target element
//   v refers to the value of target element (for a button v:true signifies a click)
app.event({u:'Click Me',v:true},event=>{
    app.display({
        add:[ // add (or A) adds to current value/content
            'You clicked the "Click Me" button!' // add text label
        ]
    })
});

</script></head><body></body></html>
